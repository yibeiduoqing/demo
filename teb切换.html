<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
     span {
      float: left;
      width: 200px;
      height: 100px;
      background-color: skyblue;
    }
    .sel {
      background-color: rgb(68, 185, 233);
    }
    #tabCon{


    }
    #tabCon div{
      width: 600px;
      float: left;
      display: none;
      height: 300px;
      background-color: #edf;
    }
    #tabCon .show{
      display:block;
    }
    </style>
  </head>
  <body>
    <div class="" id="wrap">
      <div class="tab-tit clearfix" id="tabTit">
        <span class="sel">体育</span>
        <span>新闻</span>
        <span>音乐</span>
      </div>
      <div id="tabCon">
        <div class="show">c</div>
        <div>b</div>
        <div>d</div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    let span=document.getElementsByTagName("span")
    let div=document.getElementById("tabCon").getElementsByTagName("div")
    for (var i = 0; i < 3; i++) {
      span[i].onclick = function () {
        for (var j = 0; j < 3; j++) {
          if (span[j] == this) {
            span[j].className = 'sel';
            div[j].className = 'show'
          }else {
            span[j].className = '';
            div[j].className = ''

          }
        }
      }
    }
  </script>
</html>
